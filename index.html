    <!-- Login Page -->
    <div id="loginPage" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Login</h1>
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-2xl font-semibold mb-2">Enter Your Credentials</h2>
            <input type="text" id="usernameInput" class="border p-2 rounded w-full mb-3" placeholder="Username">
            <input type="password" id="passwordInput" class="border p-2 rounded w-full mb-3" placeholder="Password">
            <button onclick="login()" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
        </div>
    </div>

    <!-- Attendance Page -->
    <div id="attendancePage" class="container mx-auto p-4 hidden">
        <h1 class="text-3xl font-bold text-center mb-6">Attendance System</h1>
        <button onclick="logout()" class="bg-red-500 text-white p-2 rounded mb-4">Logout</button>
        <!-- Course Input Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-2xl font-semibold mb-2">Enter Course ID</h2>
            <input type="text" id="courseIDInput" class="border p-2 rounded w-full mb-3" placeholder="Enter course ID">
            <button onclick="loadCourseData()" class="bg-blue-500 text-white p-2 rounded w-full">Load Course</button>
        </div>

        <!-- Lectures Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-2xl font-semibold mb-2">Lectures</h2>
            <ul id="lectureList" class="list-disc pl-5">
                <!-- Lecture details will be dynamically added here -->
            </ul>
        </div>

        <!-- Students Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-2xl font-semibold mb-2">Students</h2>
            <ul id="studentList" class="list-disc pl-5">
                <!-- Student details will be dynamically added here -->
            </ul>
            <button onclick="submitAttendance()" class="bg-green-500 text-white p-2 rounded mt-4">Submit Attendance</button>
        </div>
    </div>
